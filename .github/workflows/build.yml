name: build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
  
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - run: sh static_build.sh
    - uses: actions/upload-artifact@v3
      with:
        name: opensourceterraria-${{ github.sha }}
        path: build/Main
