name: build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
  
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v1
    - uses: BSFishy/meson-build@v1.0.3
      with:
        action: all
        directory: build
        meson-version: 0.53.2
        ninja-version: 1.9.0.post1
    - uses: actions/upload-artifact@v3
      with:
        name: ${{ github.sha }}
        path: build/ost
