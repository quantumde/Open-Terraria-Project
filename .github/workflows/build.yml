name: build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
  
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v1
    - run: sudo apt-get install libncurses5-dev -y
    - run: ls /usr/lib/libncursesw.a
    - run: sh static_build.sh
    - uses: actions/upload-artifact@v3
      with:
        name: my-artifact
        path: build/Main
